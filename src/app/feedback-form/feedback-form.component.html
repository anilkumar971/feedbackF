
<div class="feedback-form">
    <h2>Submit Your Feedback</h2>
    <form (ngSubmit)="submitFeedback()">
      <div>
        <label for="userName">Name:</label>
        <input type="text" id="userName" [(ngModel)]="feedback.userName" name="userName" required />
      </div>
      <div>
        <label for="comments">Comments:</label>
        <textarea id="comments" [(ngModel)]="feedback.comments" name="comments" required></textarea>
      </div>
      <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="feedback.rating" name="rating" min="1" max="5" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
